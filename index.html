<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#">Paylocity Homework</a>
			</div>

		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<h1>Hello!</h1>
			<p>Please input your employee's name and number of dependents and we will compute the cost of benefits</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-4">

				<div id="paylocity-form">
					<h2>Input Employee Info Here</h2>

					<form class="" role="form">

						<div class="input-group">
							<span class="input-group-addon">Employee Name</span>
							<input type="text" placeholder="Employee's Name" class="form-control" id="employeeName"></input>
						</div>
						<div class="form-group" id="dependents">
							<button type="button" class="btn btn-outline-secondary btn-success addDependent ">Add Dependent</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-success" id="submit">Submit</button>
						</div>
					</form>
					<div id="response" class="hidden">
						<h4>Salary Before Deduction:  </h4>

						<h4 id="totalCostBeforeDeductions"></h4>
						<h4>Employee Benefits Cost:  </h4>
						<h4 id="benefitsTotalCost"></h4>
						<h4>Salary After Deductions:  </h4>
						<h4 id="totalCost"></h4>
					</div>
				</div>
			</div>
		</div>
		<hr>
